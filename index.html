<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div id="left">
        <div class="banner">
            <img src="assets/odin-lined.png" alt="Odin Project Logo">
            <h1>Odin</h1>
        </div>
        <p class="sources">Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/">Usplash</a></p>
    </div>
    <div id="right">
        <div class="top">
            <div class="upper">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize
                    your deepest dreams.
                </p>
                <p>Sign up <em>now</em> to get started.</p>
            </div>
            <div class="lower">You <em>know</em> you want to.</div>
        </div>
        <div class="middle">
            <fieldset>
                <legend>Let's do this!</legend>
                <form action="" method="post">
                    <div>
                        <label for="first_name">FIRST NAME</label> <!-- The for and id must be the same -->
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <div>
                        <button type="submit">Create Account</button>
                    </div>
                </form>
            </fieldset>
        </div>
        <div class="bottom">
            <p>Already have an account? Log in</p>
        </div>
    </div>
</body>
</html>
